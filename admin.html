<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Convidados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .guest-list {
      max-width: 700px;
      margin: 0 auto;
    }

    .guest {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
    }

    .link {
      font-size: 0.9em;
      color: #007BFF;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Painel de Convidados</h1>

  <form id="guestForm">
    <label for="familia">Nome da Fam√≠lia</label>
    <input type="text" id="familia" required>

    <label for="convidado">Nome do Convidado</label>
    <input type="text" id="convidado" required>

    <button type="submit">Adicionar Convidado</button>
  </form>

  <div class="guest-list" id="guestList"></div>

  <script>
    const form = document.getElementById('guestForm');
    const guestList = document.getElementById('guestList');
    let convidados = JSON.parse(localStorage.getItem('convidados')) || [];

    function renderList() {
      guestList.innerHTML = '';
      convidados.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'guest';
        const link = `familia.html?familia=${encodeURIComponent(item.familia)}&convidado=${encodeURIComponent(item.convidado)}`;
        div.innerHTML = `
          <strong>${item.convidado}</strong> - ${item.familia}<br>
          <span class="link">${window.location.origin}/${link}</span>
        `;
        guestList.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const familia = document.getElementById('familia').value.trim();
      const convidado = document.getElementById('convidado').value.trim();
      if (!familia || !convidado) return;

      convidados.push({ familia, convidado });
      localStorage.setItem('convidados', JSON.stringify(convidados));
      renderList();
      form.reset();
    });

    renderList();
  </script>
</body>
</html>

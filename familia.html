<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #5a67d8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #434190;
    }

    .success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="saudacao">Olá!</h1>
    <p>Estamos muito felizes com sua presença. Por favor, confirme abaixo se poderá comparecer ao nosso casamento.</p>

    <form id="rsvp-form" action="https://formspree.io/f/{SEU_ID_AQUI}" method="POST">
      <input type="hidden" name="familia" id="familia-hidden">
      <input type="hidden" name="convidado" id="convidado-hidden">

      <label for="quantidade">Número de pessoas</label>
      <input type="number" id="quantidade" name="quantidade" min="1" required>

      <label for="presenca">Você irá ao casamento?</label>
      <select id="presenca" name="presenca" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label for="mensagem">Mensagem (opcional)</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Ex: Levo criança, tenho alergia, etc."></textarea>

      <button type="submit">Confirmar Presença</button>
    </form>

    <div class="success-message" id="success-message">
      Obrigado! Sua presença foi confirmada com sucesso.
    </div>
  </div>

  <script>
    // Função para extrair parâmetros da URL
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        familia: params.get("familia") || "Convidado",
        convidado: params.get("convidado") || ""
      };
    }

    // Personaliza a saudação com base nos parâmetros
    const { familia, convidado } = getParams();
    const saudacao = document.getElementById("saudacao");
    saudacao.textContent = `Olá ${convidado}, da Família ${familia}!`;

    // Preenche campos ocultos do formulário
    document.getElementById("familia-hidden").value = familia;
    document.getElementById("convidado-hidden").value = convidado;

    // Envio do formulário com feedback
    const form = document.getElementById("rsvp-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = "block";
        } else {
          alert("Erro ao enviar. Tente novamente mais tarde.");
        }
      });
    });
  </script>
</body>
</html>
